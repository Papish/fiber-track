<div class="google-map">
	<agm-map
		[latitude]="27.68558" 
		[longitude]="85.34598" 
		[zoom]="18"
		[disableDoubleClickZoom]="true"
		(mapRightClick)="onMapRightClick($event)"
		(mapClick)="onMapClick($event)"
	>

		<ft-map-device-marker
			[devices]="devices$ | async"
			>
		</ft-map-device-marker>

		<ft-map-device-new 
			[devices]="newDevice$ | async"
			(save)="saveDrawnDevice($event)"
			(clear)="clearDrawnDevice()"
			>
		</ft-map-device-new>
	</agm-map>
</div>
