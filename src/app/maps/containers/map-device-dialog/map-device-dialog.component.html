<div class="modal-cont">
    <mat-horizontal-stepper [linear]="isLinear">
        <mat-step>
                <ng-template matStepLabel>Choose Fiber</ng-template>
                <div class="step-cont">
                    <div class="step-body">
                        <h4>Select Fiber</h4>
                        <mat-form-field style="width: 30%; margin-left: 6px;">
                            <mat-select name="fiber" [(ngModel)]="userSelected.fiberId">
                                <mat-option *ngFor="let fiber of fibers" [value]="fiber.id">
                                    {{ fiber.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <mat-dialog-actions class="footer-control">
                        <div style="float: left; width: 50%; text-align: left;">
                            <!-- <button mat-raised-button disabled>Previous</button> -->
                        </div>
                        <div style="float: right; width: 50%; text-align: right;">
                            <button mat-raised-button matStepperNext color="primary" (click)="fiberSelected(userSelected.fiberId)">Next</button>
                        </div>
                    </mat-dialog-actions>
                    <br />
                </div>
        </mat-step>

        <!-- Second form -->
        <mat-step>
            <form>
                <ng-template matStepLabel>Assign Core</ng-template>
                <div class="step-cont">
                    <div class="step-body">
                        <h4 style="margin-bottom: -5px">Please select core for empty ports</h4>
                        <br />
                        <br />
                        <div class="port-list">
                            <label class="port-label">Port 1:</label>
                            <select style="width: 200px">
                                <option>Select one core</option>
                                <option *ngFor="let core of selectedFiberCores; let $index">
                                    Core: {{ core.color }}
                                </option>
                            </select>
                        </div>
                        <div class="port-list">
                            <label class="port-label">Port 2:</label>
                            <select style="width: 200px">
                                <option>Select one core</option>
                                <option *ngFor="let core of selectedFiberCores; let $index">
                                    Core: {{ core.color }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <mat-dialog-actions class="footer-control">
                        <div style="float: left; width: 50%; text-align: left;">
                            <button mat-raised-button matStepperPrevious>Previous</button>
                        </div>
                        <div style="float: right; width: 50%; text-align: right;">
                            <button mat-raised-button matStepperNext color="primary">Next</button>
                        </div>
                    </mat-dialog-actions>
                    <br />
                </div>
            </form>
        </mat-step>

        <!-- Third form -->
        <mat-step>
            <ng-template matStepLabel>Start Connection</ng-template>
            <div class="step-cont">
                <div class="step-body">
                    <h4 style="margin-bottom: -5px">All Set! Start drawing connection path</h4>
                </div>
                <mat-dialog-actions class="footer-control">
                    <div style="float: left; width: 50%; text-align: left;">
                        <button mat-raised-button matStepperPrevious>Previous</button>
                    </div>
                    <div style="float: right; width: 50%; text-align: right;">
                        <button mat-raised-button matStepperNext color="primary" (click)="extendConn()">Extend</button>
                    </div>
                </mat-dialog-actions>
                <br />
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
